<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Hub Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100">

<div id="root"></div>

<script type="text/babel">
// React-like setup (simplified)
const { useState, useEffect, useRef } = {
  useState: (init) => {
    let state = typeof init === 'function' ? init() : init;
    return [state, (newVal) => { state = typeof newVal === 'function' ? newVal(state) : newVal; }];
  },
  useEffect: (fn, deps) => {
    if (!deps || deps.length === 0) fn();
  },
  useRef: (init) => ({ current: init })
};

function App() {
  // State Management
  const [tasks, setTasks] = useState(() => {
    const saved = localStorage.getItem('phd-tasks-pro-enhanced');
    return saved ? JSON.parse(saved) : [];
  });

  const [weeks, setWeeks] = useState(() => {
    const saved = localStorage.getItem('phd-weeks-pro-enhanced');
    return saved ? JSON.parse(saved) : [{ id: 'w1', title: 'Week 1', start: new Date().toISOString(), categories: [] }];
  });

  const [activeWeekId, setActiveWeekId] = useState(weeks[0]?.id || 'w1');
  const [showDashboard, setShowDashboard] = useState(false);
  const [taskToEdit, setTaskToEdit] = useState(null);
  const [expandedNotes, setExpandedNotes] = useState({});
  const [showNotesModal, setShowNotesModal] = useState(false);
  const [selectedTaskForNotes, setSelectedTaskForNotes] = useState(null);

  // Persist data
  useEffect(() => {
    localStorage.setItem('phd-tasks-pro-enhanced', JSON.stringify(tasks));
  }, [tasks]);

  useEffect(() => {
    localStorage.setItem('phd-weeks-pro-enhanced', JSON.stringify(weeks));
  }, [weeks]);

  const activeWeek = weeks.find(w => w.id === activeWeekId) || weeks[0];
  const visibleTasks = tasks.filter(t => t.weekId === activeWeekId);
  
  // Dashboard stats
  const doneCount = visibleTasks.filter(t => t.status === 'done').length;
  const totalCount = visibleTasks.length;
  const progressPct = totalCount === 0 ? 0 : Math.round((doneCount / totalCount) * 100);
  
  // Calculate category stats for dashboard
  const categoryStats = (activeWeek.categories || []).map(cat => {
    const catTasks = visibleTasks.filter(t => t.category === cat.id);
    const done = catTasks.filter(t => t.status === 'done').length;
    return {
      id: cat.id,
      label: cat.label,
      icon: cat.icon,
      total: catTasks.length,
      done,
      pct: catTasks.length === 0 ? 0 : Math.round((done / catTasks.length) * 100)
    };
  });

  // Add/Edit task
  const handleSaveTask = (task) => {
    if (task.id) {
      setTasks(tasks.map(t => t.id === task.id ? task : t));
    } else {
      setTasks([...tasks, { ...task, id: Date.now(), weekId: activeWeekId, status: 'pending', createdAt: new Date().toISOString(), notes: '' }]);
    }
    setTaskToEdit(null);
  };

  const toggleTask = (id) => {
    setTasks(tasks.map(t => t.id === id ? { ...t, status: t.status === 'pending' ? 'done' : 'pending', completedAt: t.status === 'pending' ? new Date().toISOString() : null } : t));
  };

  const deleteTask = (id) => {
    setTasks(tasks.filter(t => t.id !== id));
  };

  const updateTaskNotes = (taskId, notes) => {
    setTasks(tasks.map(t => t.id === taskId ? { ...t, notes } : t));
    setShowNotesModal(false);
  };

  // Add category
  const addCategory = (name, icon, color) => {
    const newCat = { id: `cat-${Date.now()}`, label: name, icon, color };
    setWeeks(weeks.map(w => w.id === activeWeekId ? { ...w, categories: [...w.categories, newCat] } : w));
  };

  return (
    <div className="min-h-screen pb-32">
      {/* Header */}
      <header className="bg-white border-b-2 border-slate-200 px-8 py-5 sticky top-0 z-30 shadow-md">
        <div className="max-w-7xl mx-auto flex justify-between items-center">
          <div>
            <h1 className="text-3xl font-black text-slate-900">üìö Research Hub Pro</h1>
            <p className="text-sm text-slate-500 mt-1">Focus on what matters</p>
          </div>
          <button onClick={() => setShowDashboard(!showDashboard)} className="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-md hover:shadow-lg">
            {showDashboard ? 'Tasks' : 'Dashboard'}
          </button>
        </div>
      </header>

      <main className="max-w-7xl mx-auto px-8 py-8">
        {showDashboard ? (
          // VISUALIZATION DASHBOARD
          <div className="space-y-8">
            <h2 className="text-2xl font-black text-slate-900">Research Analytics</h2>
            
            {/* Overview Cards */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md hover:shadow-xl transition-all">
                <div className="flex items-center justify-between mb-4">
                  <span className="text-xs font-bold text-indigo-600 uppercase">Overall Progress</span>
                  <span className="text-2xl">üéØ</span>
                </div>
                <div className="text-4xl font-black text-slate-900">{progressPct}%</div>
                <p className="text-sm text-slate-500 mt-2">{doneCount} of {totalCount} tasks complete</p>
                <div className="mt-4 w-full h-2 bg-slate-200 rounded-full overflow-hidden">
                  <div className="h-full bg-indigo-500 transition-all duration-700" style={{ width: `${progressPct}%` }}></div>
                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md hover:shadow-xl transition-all">
                <div className="flex items-center justify-between mb-4">
                  <span className="text-xs font-bold text-emerald-600 uppercase">This Week</span>
                  <span className="text-2xl">‚ú®</span>
                </div>
                <div className="text-4xl font-black text-slate-900">{totalCount}</div>
                <p className="text-sm text-slate-500 mt-2">Active research tasks</p>
              </div>

              <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md hover:shadow-xl transition-all">
                <div className="flex items-center justify-between mb-4">
                  <span className="text-xs font-bold text-rose-600 uppercase">Categories</span>
                  <span className="text-2xl">üìä</span>
                </div>
                <div className="text-4xl font-black text-slate-900">{categoryStats.length}</div>
                <p className="text-sm text-slate-500 mt-2">Research areas tracked</p>
              </div>
            </div>

            {/* Category Breakdown */}
            <div className="bg-white p-8 rounded-2xl border border-slate-200 shadow-md">
              <h3 className="text-lg font-bold text-slate-900 mb-6">Category Performance</h3>
              <div className="space-y-4">
                {categoryStats.map(cat => (
                  <div key={cat.id} className="flex items-center gap-4">
                    <div className="w-32">
                      <p className="text-sm font-semibold text-slate-700">{cat.icon} {cat.label}</p>
                      <p className="text-xs text-slate-500">{cat.done}/{cat.total}</p>
                    </div>
                    <div className="flex-1">
                      <div className="w-full h-3 bg-slate-200 rounded-full overflow-hidden">
                        <div className="h-full bg-gradient-to-r from-indigo-500 to-violet-500 transition-all duration-700" style={{ width: `${cat.pct}%` }}></div>
                      </div>
                    </div>
                    <div className="w-16 text-right">
                      <p className="text-lg font-black text-slate-900">{cat.pct}%</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Weekly Summary */}
            <div className="bg-white p-8 rounded-2xl border border-slate-200 shadow-md">
              <h3 className="text-lg font-bold text-slate-900 mb-6">Week Timeline</h3>
              <div className="flex gap-4 overflow-x-auto pb-4">
                {weeks.map(w => (
                  <button key={w.id} onClick={() => setActiveWeekId(w.id)} className={`flex-shrink-0 px-6 py-3 rounded-xl font-bold whitespace-nowrap transition-all ${activeWeekId === w.id ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}`}>
                    {w.title}
                  </button>
                ))}
              </div>
            </div>
          </div>
        ) : (
          // TASKS VIEW
          <div className="space-y-6">
            {/* Quick Stats */}
            <div className="grid grid-cols-3 gap-4">
              <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-200">
                <p className="text-xs text-indigo-600 font-bold uppercase">Week Goal</p>
                <p className="text-2xl font-black text-indigo-900 mt-1">{progressPct}%</p>
              </div>
              <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-200">
                <p className="text-xs text-emerald-600 font-bold uppercase">Completed</p>
                <p className="text-2xl font-black text-emerald-900 mt-1">{doneCount}/{totalCount}</p>
              </div>
              <div className="bg-amber-50 p-4 rounded-xl border border-amber-200">
                <p className="text-xs text-amber-600 font-bold uppercase">Remaining</p>
                <p className="text-2xl font-black text-amber-900 mt-1">{totalCount - doneCount}</p>
              </div>
            </div>

            {/* Tasks by Category */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {(activeWeek.categories || []).map(cat => {
                const catTasks = visibleTasks.filter(t => t.category === cat.id);
                return (
                  <div key={cat.id} className="bg-white rounded-2xl border border-slate-200 shadow-md overflow-hidden">
                    {/* Category Header */}
                    <div className="bg-gradient-to-r from-indigo-50 to-violet-50 p-5 border-b border-slate-200">
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3">
                          <span className="text-3xl">{cat.icon}</span>
                          <h3 className="font-bold text-lg text-slate-900">{cat.label}</h3>
                        </div>
                        <span className="text-xs font-bold bg-white px-3 py-1 rounded-full text-slate-700">{catTasks.filter(t => t.status === 'done').length}/{catTasks.length}</span>
                      </div>
                    </div>

                    {/* Tasks List */}
                    <div className="p-4 space-y-3 max-h-96 overflow-y-auto">
                      {catTasks.length === 0 ? (
                        <p className="text-center text-slate-400 py-8 text-sm">No tasks yet</p>
                      ) : (
                        catTasks.map(task => (
                          <div key={task.id} className={`p-4 rounded-xl border-2 border-slate-200 hover:border-indigo-300 transition-all ${task.status === 'done' ? 'opacity-50 bg-slate-50' : 'bg-white hover:shadow-md'}`}>
                            <div className="flex gap-3">
                              <button onClick={() => toggleTask(task.id)} className="mt-1 flex-shrink-0 text-slate-400 hover:text-indigo-600 transition-all">
                                {task.status === 'done' ? '‚úÖ' : '‚≠ï'}
                              </button>
                              <div className="flex-1 min-w-0">
                                <p className={`font-semibold text-sm leading-tight ${task.status === 'done' ? 'line-through text-slate-400' : 'text-slate-900'}`}>
                                  {task.text}
                                </p>
                                {task.notes && (
                                  <p className="text-xs text-slate-600 mt-2 italic truncate">üìù {task.notes}</p>
                                )}
                              </div>
                            </div>
                            <div className="flex gap-2 mt-3 pt-2 border-t border-slate-100">
                              <button onClick={() => { setSelectedTaskForNotes(task); setShowNotesModal(true); }} className="flex-1 text-xs font-bold text-slate-600 hover:text-indigo-600 bg-slate-50 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition-all">
                                üìù Notes
                              </button>
                              <button onClick={() => setTaskToEdit(task)} className="flex-1 text-xs font-bold text-slate-600 hover:text-indigo-600 bg-slate-50 hover:bg-indigo-50 px-3 py-1.5 rounded-lg transition-all">
                                ‚úèÔ∏è Edit
                              </button>
                              <button onClick={() => deleteTask(task.id)} className="flex-1 text-xs font-bold text-slate-600 hover:text-red-600 bg-slate-50 hover:bg-red-50 px-3 py-1.5 rounded-lg transition-all">
                                üóëÔ∏è Delete
                              </button>
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </div>
                );
              })}

              {/* Add Category */}
              <button onClick={() => {
                const name = prompt('Category name:');
                if (name) addCategory(name, 'üìö', 'indigo');
              }} className="bg-white rounded-2xl border-2 border-dashed border-slate-300 hover:border-indigo-400 hover:bg-indigo-50 transition-all flex items-center justify-center min-h-96">
                <div className="text-center">
                  <p className="text-2xl mb-2">‚ûï</p>
                  <p className="font-bold text-slate-600">New Category</p>
                </div>
              </button>
            </div>
          </div>
        )}
      </main>

      {/* Add Task Modal */}
      {taskToEdit && (
        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl max-w-2xl w-full shadow-2xl overflow-hidden">
            <div className="bg-gradient-to-r from-indigo-50 to-violet-50 p-6 border-b border-slate-200">
              <h3 className="text-xl font-black text-slate-900">‚úèÔ∏è Task Details</h3>
            </div>
            <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
              <div>
                <label className="block text-sm font-bold text-slate-700 mb-2">Description</label>
                <input type="text" value={taskToEdit.text} onChange={e => setTaskToEdit({ ...taskToEdit, text: e.target.value })} className="w-full p-3 border border-slate-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none" placeholder="What needs to be done?" />
              </div>
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">Priority</label>
                  <select value={taskToEdit.priority || 'normal'} onChange={e => setTaskToEdit({ ...taskToEdit, priority: e.target.value })} className="w-full p-3 border border-slate-300 rounded-xl">
                    <option value="normal">Normal</option>
                    <option value="important">Important</option>
                    <option value="urgent">Urgent</option>
                  </select>
                </div>
                <div>
                  <label className="block text-sm font-bold text-slate-700 mb-2">Deadline</label>
                  <input type="date" value={taskToEdit.deadline || ''} onChange={e => setTaskToEdit({ ...taskToEdit, deadline: e.target.value })} className="w-full p-3 border border-slate-300 rounded-xl" />
                </div>
              </div>
            </div>
            <div className="bg-slate-50 p-6 border-t border-slate-200 flex gap-3 justify-end">
              <button onClick={() => setTaskToEdit(null)} className="px-6 py-2 bg-slate-200 text-slate-900 rounded-xl font-bold hover:bg-slate-300 transition-all">Cancel</button>
              <button onClick={() => handleSaveTask(taskToEdit)} className="px-6 py-2 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all">Save</button>
            </div>
          </div>
        </div>
      )}

      {/* Notes Modal */}
      {showNotesModal && selectedTaskForNotes && (
        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl max-w-2xl w-full shadow-2xl overflow-hidden">
            <div className="bg-gradient-to-r from-emerald-50 to-teal-50 p-6 border-b border-slate-200">
              <h3 className="text-xl font-black text-slate-900">üìù Task Notes</h3>
              <p className="text-sm text-slate-600 mt-1">{selectedTaskForNotes.text}</p>
            </div>
            <div className="p-6 space-y-4">
              <textarea value={selectedTaskForNotes.notes || ''} onChange={e => setSelectedTaskForNotes({ ...selectedTaskForNotes, notes: e.target.value })} placeholder="Add research notes, citations, observations, or important findings..." className="w-full h-48 p-4 border border-slate-300 rounded-xl focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 outline-none resize-none" />
              <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-200">
                <p className="text-xs text-emerald-700 font-bold">üí° TIP: Use this space for citations, key findings, methodology notes, or links to related research.</p>
              </div>
            </div>
            <div className="bg-slate-50 p-6 border-t border-slate-200 flex gap-3 justify-end">
              <button onClick={() => setShowNotesModal(false)} className="px-6 py-2 bg-slate-200 text-slate-900 rounded-xl font-bold hover:bg-slate-300 transition-all">Close</button>
              <button onClick={() => updateTaskNotes(selectedTaskForNotes.id, selectedTaskForNotes.notes)} className="px-6 py-2 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 transition-all">Save Notes</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

// Render
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

</body>
</html>
